<!-- .dropdown -->
<div class="dropdown">
  <button class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span>This Week</span>
    <i class="fa fa-fw fa-caret-down"></i>
  </button>
  <!-- .dropdown-menu -->
  <div class="dropdown-menu dropdown-menu-right dropdown-menu-md stop-propagation">
    <div class="dropdown-arrow"></div>
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpToday" name="dpFilter" data-start="2019/03/27" data-end="2019/03/27">
      <label class="custom-control-label d-flex justify-content-between" for="dpToday">
        <span>Today</span>
        <span class="text-muted">Mar 27</span>
      </label>
    </div>
    <!-- /.custom-control -->
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpYesterday" name="dpFilter" data-start="2019/03/26" data-end="2019/03/26">
      <label class="custom-control-label d-flex justify-content-between" for="dpYesterday">
        <span>Yesterday</span>
        <span class="text-muted">Mar 26</span>
      </label>
    </div>
    <!-- /.custom-control -->
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpWeek" name="dpFilter" data-start="2019/03/21" data-end="2019/03/27" checked>
      <label class="custom-control-label d-flex justify-content-between" for="dpWeek">
        <span>This Week</span>
        <span class="text-muted">Mar 21-27</span>
      </label>
    </div>
    <!-- /.custom-control -->
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpMonth" name="dpFilter" data-start="2019/03/01" data-end="2019/03/27">
      <label class="custom-control-label d-flex justify-content-between" for="dpMonth">
        <span>This Month</span>
        <span class="text-muted">Mar 1-31</span>
      </label>
    </div>
    <!-- /.custom-control -->
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpYear" name="dpFilter" data-start="2019/01/01" data-end="2019/12/31">
      <label class="custom-control-label d-flex justify-content-between" for="dpYear">
        <span>This Year</span>
        <span class="text-muted">2019</span>
      </label>
    </div>
    <!-- /.custom-control -->
    <!-- .custom-control -->
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dpCustom" name="dpFilter" data-start="2019/03/27" data-end="2019/03/27">
      <label class="custom-control-label" for="dpCustom">Custom</label>
      <div class="custom-control-hint my-1">
        <!-- datepicker:range -->
        <input type="text" class="form-control" id="dpCustomInput" data-toggle="flatpickr" data-mode="range" data-disable-mobile="true" data-date-format="Y-m-d">
        <!-- /datepicker:range -->
      </div>
    </div>
    <!-- /.custom-control -->
  </div>
  <!-- /.dropdown-menu -->
</div>
<!-- /.dropdown -->
